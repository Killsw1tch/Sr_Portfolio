{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}
New Entry
{% endblock %}

{% block content %}
    <div class="container">

      <form method="POST">
        <div class="field">
          <label>Title</label>
          <div class="control">
            <input type="text" class="input" name="title" value="{{ title | default('')}}">
          </div>
        </div>
        <div class="field">
          <label>Entry</label>
          <div class="control">
            <textarea class="input" name="entry" value="{{ entry | default('')}}" cols="50" rows="8"></textarea>
            <input type="hidden" class="input" name="character_id" value="{{ character.id }}">
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <input type="submit" class="button is-link" value="Submit">
          </div>
          <div class="control">
            <a class="button is-text" href="{{ url_for('character', id=character.id) }}">Cancel</a>
          </div>
        </div>
      </form>

    </div> <!-- /container -->
{% endblock %}
