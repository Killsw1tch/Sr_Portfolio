{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}
New Character
{% endblock %}

{% block styles %}
{{ super() }}
     <link rel="stylesheet" href="{{url_for('.static', filename='dashboard.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
{% endblock %}

{% block content %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><i class="fa fa-dice-d20"></i>Character Codex</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ url_for('dashboard') }}"><i class="fa fa-home"></i> Dashboard</a></li>
            <li><a href="{{ url_for('logout') }}"><i class="fa fa-sign-out"></i> Log Out</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid w3-container">

      <form method="POST">
          <div class="field">
          <label>Name</label>
          <div class="control">
            <input type="text" class="input" name="name" value="{{ name | default('')}}">
          </div>
        </div>
        <div class="field">
          <label>Ancestry</label>
          <div class="control">
            <input type="text" class="input" name="ancestry" value="{{ ancestry | default('')}}">
          </div>
        </div>
            <div class="field">
          <label>Archetype</label>
          <div class="control">
            <input type="text" class="input" name="archetype" value="{{ archetype | default('')}}">
          </div>
        </div>
          <div class="field">
          <label>System</label>
          <div class="control">
            <input type="text" class="input" name="system" value="{{ system | default('')}}">
              <input type="hidden" class="input" name="user_id" value="{{ current_user.id }}">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input type="submit" class="btn btn-primary w3-margin-bottom w3-margin-top" value="Submit">
            <a class="btn btn-danger" href="{{ url_for('dashboard') }}">Cancel</a>
          </div>
        </div>
      </form>

    </div> <!-- /container -->
{% endblock %}
